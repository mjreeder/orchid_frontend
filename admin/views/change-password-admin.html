<div id="change-password-admin">

<section class="flower-popup" ng-controller="ChangePasswordAdminViewController">

<form>
    <div class="center">
        <button id="close" ng-click="closePopUp()"><img src="images/x.svg" alt=""></button>
        <h1>Change Password</h1>
    </div>

    <div class="formcontent">
        <form class="form-signin">
            <label id="name">
                Set a new password for {{specificUser.firstName}} {{specificUser.lastName}}'s account.
            </label>

            <label class="password">Email:</label>
            <input placeholder="Password" required ng-model="specificUser.email">

            <label class="password">New Password:</label>
            <input type="password" placeholder="Password" required ng-model="creds.password">

            <div id="button">
            <button type="button" ng-click="changePasswordFunction()">Save</button></div>
        </form>
    </div>

</form>
</section>
</div>
