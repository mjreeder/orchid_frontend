<section class="flower-popup" ng-controller="MoveTableViewController">
    <form>

        <br>
        <br>
        <br>
        <ul ng-repeat="plant in a">
            <li>{{plant}}</li>
        </ul>
        <h1>{{changedRoom}}</h1>

        <button ng-click="movePlants()"> Move</button>


        <nav id="houses">
            <ul>
                <li ng-click="showDisplayPopup()"><class id="active"> Display </class></li>
                <li ng-click="showWarmPopup()"><class id="active"> Warmhouse </class></li>
                <li ng-click="showCoolPopup()"><class id="active"> Coolhouse </class></li>
            </ul>
        </nav>

        <div ng-include="'views/moveWarmhouse.html'" ng-show="WarmPopup"></div>
        <div ng-include="'views/moveCoolHouse.html'" ng-show="CoolPopup"></div>

        <div ng-include="'views/moveDisplay.html'" ng-show="DisplayPopup"></div>




    </form>
</section>
