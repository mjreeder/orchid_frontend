<div>
    <form method="post">

        <fieldset id="vitals">

            <img src="{{plant.image.url}}" alt="" id="thumbnail" ng-click="changeProfilePicture()">

            <button class="edit" ng-click="editCritical()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.critical">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.critical">
            </button>

            <div>
                <label><input type="text" ng-model="plant.accession_number" name="accession" ng-disabled="editPlant.critical && !createNew"></label>
                <label id="location"><img src="images/location.svg" alt="Location">

                    <select ng-model="plant.locationName.name" ng-disabled="editPlant.critical && !createNew">
                        <option ng-repeat="table in Tables">{{table.name}}</option>
                    </select>

                </label><br/>
                <label><input type="text" ng-model="plant.scientific_name" name="scientific" ng-disabled="editPlant.critical && !createNew"></label><br/>
                <label><input type="text" ng-model="plant.name" name="common" ng-disabled="editPlant.critical && !createNew"></label><br/>
            </div>
        </fieldset>

        <fieldset id="taxonomic">
            <h1>Taxonomic Rank</h1>
            <button class="edit" ng-click="editTaxonomy()" ng-hide="createNew" ng-hide="edit">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.taxonommy">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.taxonommy">
            </button>

            <label class="labelfirst">Class:</label><input type="text" ng-model="plant.class" ng-disabled="editPlant.taxonommy && !createNew">
            <label>Genus:</label><input type="text" ng-model="plant.genus" ng-disabled="editPlant.taxonommy && !createNew"><br/>
            <label>Tribe:</label><input type="text" ng-model="plant.tribe" ng-disabled="editPlant.taxonommy && !createNew">
            <label>Species:</label><input type="text" ng-model="plant.species" ng-disabled="editPlant.taxonommy && !createNew"><br/>
            <label>Subtribe:</label><input type="text" ng-model="plant.subtribe" ng-disabled="editPlant.taxonommy && !createNew">
            <label>Variety:</label><input type="text" ng-model="plant.variety" ng-disabled="editPlant.taxonommy && !createNew"><br/>
            <label class="labellast">Authority:</label><input type="text" ng-model="plant.authority" ng-disabled="editPlant.taxonommy && !createNew">
        </fieldset>

        <fieldset id="culture">
            <h1>Culture</h1>
            <button class="edit" ng-click="editCulture()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.culture">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.culture">
            </button>
            <label>Distribution:</label><input ng-model="plant.distribution" type="text" ng-disabled="editPlant.culture && !createNew">
            <label>Habitat:</label><input ng-model="plant.habitat" type="text" ng-disabled="editPlant.culture && !createNew"><br/>
            <label id="select-country">Country:</label>

            <select ng-model="selectedCountry" ng-disabled="editPlant.culture && !createNew" ng-change="selectCountry(selectedCountry)">
                <option disabled selected value>
                    -- select an option --
                </option>
                <option ng-repeat="country in allCountires">{{country.name}}</option>
            </select>

            <div class="grid2x2">
                <div class="selectedCountry" ng-repeat="country in selectedCountries">
                    <div>{{country.name}}</div>
                </div>
            </div>

            <br/>
            <textarea ng-model="plant.origin_comment" type="textarea" ng-disabled="editPlant.culture && !createNew" placeholder="Comment about the culture."></textarea>
            <br/>
        </fieldset>

        <!-- <input type="text" ng-model="plant.date_recieved" ng-disabled="editPlant.accesssion && !createNew"> -->

        <fieldset id="accession">
            <h1>Accession</h1>
            <button class="edit" ng-click="editAccession()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.accesssion">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.accesssion">
            </button>
            <label>Received:</label><input type="text" ng-model="plant.received_from" ng-disabled="editPlant.accesssion && !createNew">
            <label id="received-date" >Received Date:</label>
            <button class="more-calendar">
                <!--<img src="images/calendaricon.svg" alt="" id="calender_image">-->
                <input type="date" id="startDateBloom" ng-model="plant.date_recieved" ng-disabled="editPlant.accesssion && !createNew"/>
            </button>
            <textarea type="textarea" placeholder="Comment about the donation." ng-disabled="editPlant.accesssion && !createNew" ng-model="plant.donation_comment"></textarea>
        </fieldset>

        <fieldset id="split">
            <h1>Split</h1>
            <button class="edit" ng-click="editSplit()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.split">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.split">
            </button>

            <button class="split-add" type="button" ng-click="addPlantSplit()" ng-disabled="editPlant.split && !createNew">New planna split</button>
            <div class="grid2x2" ng-repeat="plantSplit in splits">
                <div>
                    <input type='text' ng-model="plantSplit.recipient" ng-disabled="editPlant.split && !createNew">
                </div>
                <div>
                    <input type='text' ng-model="plantSplit.timestamp" ng-disabled="editPlant.split && !createNew">
                </div>
                <textarea type="textarea" placeholder="More info on plant split" ng-model="plantSplit.note" ng-disabled="editPlant.split && !createNew"></textarea>
            </div>

            <div class="grid2x2" ng-repeat="plantSplit in newPlantSplits">
                <div>
                    <input type='text' ng-model="plantSplit.recipient" ng-disabled="editPlant.split && !createNew">
                </div>
                <div>
                    <input type='text' ng-model="plantSplit.timestamp" ng-disabled="editPlant.split && !createNew">
                </div>
                <textarea type="textarea" placeholder="More info on plant split" ng-model="plantSplit.note" ng-disabled="editPlant.split && !createNew"></textarea>
            </div>

        </fieldset>

        <fieldset id="description">
            <h1>Description</h1>
            <button class="edit" ng-click="editDescription()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.description">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.description">

            </button>
            <label></label>
            <textarea type="textarea" placeholder="Add a description of the plant. The public will be able to see this." ng-model="plant.description" ng-disabled="editPlant.description && !createNew"></textarea>
        </fieldset>

        <fieldset id="hybrid">
            <h1>Hybrid</h1>
            <button class="edit" ng-click="editHybrid()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.hybrid">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.hybrid">
            </button>
            <label class="labelfirst">
                Parent 1:
            </label>
            <input type="text" ng-model="plant.parent_one" ng-disabled="editPlant.hybrid && !createNew">

            <label class="labelfirst">
                Parent 2:
            </label>

            <input type="text" ng-model="plant.parent_two" ng-disabled="editPlant.hybrid && !createNew"><br/>

            <label class="labellast">GREX:</label>
            <input type="text" ng-model="plant.grex_status" ng-disabled="editPlant.hybrid && !createNew">

            <textarea ng-model="plant.hybrid_comment" type="textarea" ng-disabled="editPlant.hybrid && !createNew" placeholder="Comment here about Hybrid."></textarea>

        </fieldset>

        <fieldset id="inactive">
            <h1>Inactive</h1>
            <button class="edit" ng-click="editInactive()" ng-hide="createNew">
                <img src="images/edit.svg" alt="edit" ng-hide="!editPlant.inactive">
                <img src="images/checkmark.svg" alt="edit" ng-hide="editPlant.inactive">
            </button>

            <label for="inactivedate" class="labelfirst">Inactive:</label>
            <button class="more-calendar">
                <input type="date" id="inactivedate" ng-model="plant.inactive_date">
            </button>

            <label for="deaddate">Dead:</label>
            <button class="more-calendar">
                <input type="date" id="deaddate" ng-model="plant.inactive_date">
            </button>
            <output>{{ plant.dead_date | date }}</output>

            <textarea type="textarea" id="inactivecomment" ng-disabled="editPlant.inactive && !createNew" placeholder="Comment about why inactive or dead."></textarea>

                <!--&lt;!&ndash;<img src="images/calendaricon.svg" alt="">&ndash;&gt;-->

            <!--</button>-->
            <!--&lt;!&ndash;<output>{{ plant.inactive_date | date }}</output>&ndash;&gt;-->

            <!--<label for="deaddate">Dead:</label>-->

                <!--&lt;!&ndash;<img src="images/calendaricon.svg" alt="">&ndash;&gt;-->

            <!--</button>-->
            <!--<output>{{ plant.dead_date | date }}</output>-->

            <!--&lt;!&ndash;            <label for="inactivecomment">Comment:</label>&ndash;&gt;-->
            <!--<textarea type="textarea" id="inactivecomment" ng-disabled="editPlant.inactive && !createNew" placeholder="Comment about why inactive or dead."></textarea>-->
        </fieldset>

        <fieldset id="photos">
            <h1>Photos</h1>

            <div class="photos-group">
                <img src="http://placekitten.com/50/50" alt="" class="thumbnail">
                <div class="photos-buttons">
                    <label for="thumbnail">File_Name_for_acienthera_234</label>
                    <input type="button" value="Profile" ng-hide="!editPlant.photos">
                    <input type="button" value="Habitat" ng-hide="!editPlant.photos">
                    <input type="button" value="Other" ng-hide="!editPlant.photos">
                    <input type="button" value="Delete" ng-hide="!editPlant.photos" id="photos-delete1">
                </div>
            </div>

            <div class="photos-group">
                <img src="http://placebear.com/50/50" alt="" class="thumbnail">
                <div class="photos-buttons">
                    <label>File_Name_for_acienthera_567</label>
                    <input type="button" value="Profile" ng-hide="!editPlant.photos" class="photos-selected">
                    <input type="button" value="Habitat" ng-hide="!editPlant.photos">
                    <input type="button" value="Other" ng-hide="!editPlant.photos">
                    <input type="button" value="Delete" ng-hide="!editPlant.photos" id="photos-delete2">
                </div>
            </div>

            <div class="photos-group">
                <div class="photos-add-div" ng-hide="!editPlant.photos">
                    <img src="images/orchid_favicon_32px.png" alt="Add Photo" id="photos-add" class="thumbnail">
                    <input type="button" value="Add Photo">
                </div>
            </div>
        </fieldset>
    </form>

    <fieldset id="graph">
        <h1>Blooming</h1>

            <div class="top-margin">
                <label>Blooming:</label>
                <button class="startnewbloom" ng-click="startNewBloom()">Start New Bloom</button>

            </div>

            <div class="subsection">

                <label>
                    Start of Bloom:</label>
                <button ng-click="blooming_start_date = today" class="today" ng-disabled="startNewBloomTodayDisable" ng-class="{customNgDisabled: startNewBloomTodayDisable}">Today</button>
                <button class="calendar"><img src="images/calendaricon.svg" alt="">
                    <input type="date" id="startDateBloom" ng-model="blooming_start_date"/>
                </button>
                <output>{{ blooming_start_date | date }}</output>
            </div>

            <div class="subsection">
                <label>End of Bloom:</label>
                <button ng-click="blooming_end_date = today" class="today" ng-disabled="disableEndBloom" ng-class="{customNgDisabled: disableEndBloom}">Today</button>
                <button class="calendar"><img src="images/calendaricon.svg" ng-disabled="disableEndBloom" ng-class="{customNgDisabled: disableEndBloom}" alt="">
                    <input type="date" id="endDateBloom" ng-model="blooming_end_date"/>
                </button>

                <output>{{ blooming_end_date | date }}</output>

                <div class="top-margin">
                    <textarea placeholder="Comment here about blooming." name="comments" cols="70" rows="4" ng-model="bloomingComment_note"></textarea>
                </div>
            </div>
        <p>This is where the blooming graph or something like that is going to be</p>
    </fieldset>

    <fieldset id="moreinfo-save">
        <input type="button" ng-click="saveAll()" value="Save All" ng-hide="!editPlant.save">
    </fieldset>

    <section>
        <button>Back to top</button>
    </section>

    <div ng-include="'views/photoPopup.html'" ng-show="profilePopUp"></div>

</div>
