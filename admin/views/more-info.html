<div>
    <form method="post">

        <fieldset id="vitals">
            <img src="http://placekitten.com/400/400" alt="" id="thumbnail">
            <button id="edit"><img src="images/edit.svg" alt="edit"></button>
            <div>
                <label><input type="text" value="{{accession_number}}" name="accession" disabled></label>
                <label id="location"><img src="images/location.svg" alt="Location">
                    <select name="table" disabled>
                        <option value="table1">WWB1</option>
                        <option value="table1">WWB2</option>
                        <option value="table1">WWB2</option>
                    </select>
                </label><br/>
                <label><input type="text" value="{{commonName}}" name="scientific" disabled></label><br/>
                <label><input type="text" value="{{scientific_name}}" name="common" disabled></label><br/>
            </div>
        </fieldset>

        <fieldset id="taxonomic">
            <h1>Taxonomic Rank</h1>
            <button id="edit" ng-click="editTaxonomy()" ng-hide="edit">
                <img src="images/edit.svg" alt="edit" ng-hide="editPlant.taxonommy">
                <img src="images/checkmark.svg" alt="edit" ng-hide="!editPlant.taxonommy">
            </button>
            <label class="labelfirst">Class:</label><input type="text" ng-model="plant" ng-disabled="!editPlant.taxonommy">
            <label>Genus:</label><input type="text" ng-model="plant.taxonomic" ng-disabled="!editPlant.taxonommy"><br/>
            <label>Tribe:</label><input type="text" ng-model="plant.taxonomic" ng-disabled="!editPlant.taxonommy">
            <label>Species:</label><input type="text" ng-model="plant.taxonomic" ng-disabled="!editPlant.taxonommy"><br/>
            <label>Subtribe:</label><input type="text" ng-model="plant.taxonomic" ng-disabled="!editPlant.taxonommy">
            <label>Variety:</label><input type="text" ng-model="plant.taxonomic" ng-disabled="!editPlant.taxonommy"><br/>
            <label class="labellast">Authority:</label><input type="text" ng-model="plant" ng-disabled="!editPlant.taxonommy">
        </fieldset>

        <fieldset id="culture">
            <h1>Culture</h1>
            <button id="edit" ng-click="editCulture()" ng-hide="edit">
                <img src="images/edit.svg" alt="edit" ng-hide="editPlant.culture">
                <img src="images/checkmark.svg" alt="edit" ng-hide="!editPlant.culture">
            </button>
            <label>Distribution:</label><input value="{{distribution}}" type="text"  ng-disabled="!editPlant.culture">
            <label>Habitat:</label><input value="{{habitat}}" type="text"  ng-disabled="!editPlant.culture"><br/>
            <label>Country:</label><input value="{{country}}" type="text"  ng-disabled="!editPlant.culture"><br/>
            <textarea value="{{orginComment}}" type="textarea" ng-disabled="!editPlant.culture" placeholder="Comment about the culture."></textarea>
            <br/>
        </fieldset>

        <fieldset id="accession">
            <h1>Accession</h1>
            <button id="edit" ng-click="editAccession()">
                <img src="images/edit.svg" alt="edit" ng-hide="editPlant.accession">
                <img src="images/checkmark.svg" alt="edit" ng-hide="!editPlant.accession">
            </button>
            <label>Donated to:</label><input type="text" ng-model="plant.accesssion" ng-disabled="!editPlant.accesssion">
            <label>Recieved:</label><input type="text" ng-model="plant.accesssion" ng-disabled="!editPlant.accesssion"><br/>
            <label></label><input type="text" ng-model="plant.accesssion" ng-disabled="!editPlant.accesssion"><br/>
            <textarea type="textarea" placeholder="Comment about the donation." ng-disabled="!editPlant.accession" value="{{accessionComment}}" ></textarea>
        </fieldset>

        <fieldset id="description">
            <h1>Description</h1>
            <button id="edit" ng-click="editDescription()"><img src="images/edit.svg" alt="edit"></button>
            <label></label>
            <textarea type="textarea" placeholder="More description of plant" ng-model="plant.description" ng-disabled="!editPlant.description"></textarea>
        </fieldset>

        <fieldset id="hybrid">
            <h1>Hybrid</h1>
            <button id="edit" ng-click="editHybrid()"><img src="images/edit.svg" alt="edit"></button>
            <label class="labelfirst">Parent 1:
            </label><input type="text" ng-model="plant.hybrid" ng-disabled="!editPlant.hybrid">
            <label>Parent 2</label><input type="text" ng-model="plant.hybrid" ng-disabled="!editPlant.hybrid"><br/>
            <label class="labellast">GREX:
            </label><input type="text" value="Lorem ipsum" disabled>
            <textarea value="{{originHybrid}}" type="textarea" ng-disabled="!editPlant.hybrid" placeholder="Comment here about Hybrid."></textarea>

        </fieldset>

        <fieldset id="inactive">
            <h1>Inactive</h1>
            <button id="edit"><img src="images/edit.svg" alt="edit"></button>

            <label for="check1" class="labelfirst">Inactive</label>
            <input id="check1" type="checkbox">
            <p for="">12/18/16</p>
            <br/>

            <label for="check2">Dead</label>
            <input id="check2" type="checkbox">
            <p for="">12/18/16</p>
            <br/>

            <!--            <label for="inactivecomment">Comment:</label>-->
            <textarea type="textarea" id="inactivecomment" disabled placeholder="Comment about why inactive or dead."></textarea>
        </fieldset>

        <fieldset id="photos">
            <h1>Photos</h1>
            <button id="edit"><img src="images/edit.svg" alt="edit"></button>
            <img src="http://placekitten.com/50/50" alt="" class="thumbnail">
            <label for="">File_Name_for_acienthera_234</label><br/>
            <img src="http://placebear.com/50/50" alt="" class="thumbnail">
            <label for="">File_Name_for_acienthera_567</label>
        </fieldset>
    </form>

    <fieldset id="graph">
        <h1>Blooming Graph</h1>
        <!--<img src="images/floweringchart.svg" alt="" id="graphsvg">-->
        <p>
            This is where the blooming graph or something like that is going to be</p>
    </fieldset>

    <section>
        <button>Back to top</button>
    </section>
</div>
