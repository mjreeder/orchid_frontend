<section class="flower-popup" ng-controller="PhotoViewController">


    <form class="photo-popup">
        <button id="close" ng-click="closePopUp()"><img src="../images/x.svg" alt=""></button>

        <h1>Picture Choser</h1>
        <p>Choose the picture that you would like selected for all plants with this accession number: </p>
        <div id="">

                <h1>{{plant.accession_number}}</h1>

        </div>

        <img src="{{chosenPicrture}}" />

        <div id="#">

            <ul ng-repeat="photo in plantsURL">
                <button ng-click="clickedPhoto(photo)">
                     <img src="{{photo.url}}" />
                </button>
            </ul>
        </div>

        <button ng-click="submitChange()">Submit</button>


    </form>

</section>
