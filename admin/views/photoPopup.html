<section class="flower-popup" ng-controller="PhotoViewController">


    <form class="add-photo-popup">

        <div class="center">
            <h1>Photo Match</h1>
        </div>
        <button id="close" ng-click="closePopUp()"><img src="images/x.svg" alt=""></button>

        <div class="photos-group" ng-repeat="photo in similarPhotos">
            <img src="{{photo.url}}" alt="" class="thumbnail">
            <div class="photos-buttons">
                <label >{{photo.fileName}}</label>
                <input type="button" value="Select" ng-click="newPhotoLink(photo)" ng-hide="editPlant.photos" ng-class="{glowHealthPoor: photo.type == 'aaaa', noglowHealth: photo.type != 'aaaa'}">
            </div>

        </div>


        <input type="button" value="Save" ng-click="saveNewPhotos()" ng-hide="editPlant.photos || !similarPhotos.length" ng-class="{glowHealthPoor: photo.type == 'aaaa', noglowHealth: photo.type != 'aaaa'}">

        <div class="photos-buttons" ng-show="!similarPhotos.length">
            <h1>No Photos to match. Check Species Name.</h1>
        </div>



    </form>

</section>
