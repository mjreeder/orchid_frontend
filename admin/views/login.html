

   

   <div>
    <h1>Login</h1>
    <form class="form-signin">
       <lable> Email: </lable>
        <input type="text" id="username" placeholder="Username" required autofocus ng-model="credentials.username">
        
        <lable><div class="password"> Password: </div> </lable>
        <input type="password" id="pass" placeholder="Password" required ng-model="credentials.password">
        
        <h6> <a href="#"> forget password </a></h6>
        <div id="button"> 
        <button click="login(credentials)" type="button"><p> Sign in</p></button></div>
    </form>
</div>
