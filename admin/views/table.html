<main>

    <div id="clear">

            <thead>
            <tr>
                <th>
                    <class id="accession"> Accession # </class>
                </th>
                <th>
                    <class id="name"> Name </class>

                <th>
                    <class id="has pests">Last Verified</class>

                <td>
                    <label>
                        <input type="checkbox">

                </td>
                <td>
                    <label>

                </td>

            </tr>

            </tbody>
        </table>

    <footer id="moveplants">

    <div ng-include="'views/pop-up.html'" ng-show="popupShow"></div>
