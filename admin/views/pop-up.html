<section class="flower-popup" ng-controller="PopUpViewController">
    <form action="">
        <div class="center">
            <h1>This is the new plant</h1>
        </div>

        <button id="close"><img src="images/x.svg" alt=""></button>

        <!--<section>-->
        <div class="top-margin">
            <label>Blooming:</label>
            <button class="startnewbloom">Start New Bloom</button>

            <br>
        </div>

        <div class="subsection">

            <label>
                Start of Bloom:</label>
            <button ng-click="startBloomDate = today" class="today">Today</button>
            <button class="calendar"><img src="images/calendaricon.svg" alt="">
                <input type="date" id="startDateBloom" ng-model="startBloomDate"></input>
            </button>
            <output>{{ startBloomDate | date }}</output>
        </div>

        <br>

        <div class="subsection">
            <label>End of Bloom:</label>
            <button ng-click="endBloomDate = today" class="today">Today</button>
            <button class="calendar"><img src="images/calendaricon.svg" alt="">
                <input type="date" id="endDateBloom" ng-model="endBloomDate"></input>
            </button>

            <output>{{ endBloomDate | date }}</output>

            <div class="top-margin">
                <textarea placeholder="Comment here about blooming." name="comments" cols="70" rows="4"></textarea>

            </div>

            <div class="top-margin">
                <label>Sprayed for pests:</label>
                <button ng-click="sprayedDate = today" class="today">Today</button>
                <button class="calendar"><img src="images/calendaricon.svg" alt="">
                    <input type="date" id="sprayedDate" ng-model="sprayedDate"></input>
                </button>
                <output>{{ sprayedDate | date }}</output>

                <textarea placeholder="Comment here about blooming." name="comments" cols="70" rows="4"></textarea>
            </div>

            <section id="repot" class="top-margin">
                <label>Repot Date:</label>
                <button ng-click="repotDate = today" class="today">Today</button>
                <button class="calendar"><img src="images/calendaricon.svg" alt="">
                    <input type="date" id="repotDate" ng-model="repotDate"></input>
                </button>
                <label>{{ repotDate | date }}</label>

            </section>

            <!--</section>-->

            <section id="current-health" class="top-margin">
                <p>Current health condition:
                    <button id="poor">Poor</button>
                    <button id="fair">Fair</button>
                    <button id="good">Good</button>
                </p>
                <textarea name="comments" cols="70" rows="4" placeholder="Comment here about current health condition."></textarea>
            </section>

            <div id="" class="top-margin">
                <label>Flag this plant:</label>
                <input type="checkbox">
                <textarea name="comments" cols="70" rows="4" placeholder="Explain why this plant is flagged."></textarea>
            </div>

            <button id="more-info">
                <a href="#/plant">More Information</a>
            </button>

            <button id="save" type="submit" ng-click="submitPopUp()">Save</button>

        </form>
    </section>
