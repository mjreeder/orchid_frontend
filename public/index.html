<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="images/orchid_favicon_32px.png">
    <title>Ball State Living Plant Collection</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css' />

    <!-- Bower Components -->
    <script src="../bower_components/angular/angular.js"></script>

    <link rel="stylesheet" href="../bower_components/vis/dist/vis.css" />

    <script src="./app.js"></script>

    <!-- Factories -->

    <script src="factories/classificationFactory.js"></script>
    <script src="factories/locationFactory.js"></script>
    <script src="factories/photoFactory.js"></script>
    <script src="factories/plantsFactory.js"></script>
    <script src="factories/plantCountryLinkFactory.js"></script>
    <script src="factories/countryFactory.js"></script>
    <script src="factories/speicalCollectionsFactory.js"></script>
    <script src="factories/emailFactory.js"></script>



    <!--Controllers-->
    <script src="./controllers/alphabetController.js"></script>
    <script src="./controllers/letterSearchController.js"></script>
    <script src="./controllers/specialCollectionsController.js"></script>
    <script src="./controllers/bloomingController.js"></script>
    <script src="./controllers/countriesController.js"></script>
    <script src="./controllers/specialCollectionsController.js"></script>
    <script src="./controllers/specificSpecialCollectionController.js"></script>
    <script src="./controllers/subtribeController.js"></script>
    <script src="./controllers/specificCountryController.js"></script>
    <script src="./controllers/plantController.js"></script>
    <script src="./controllers/specificSubTribeController.js"></script>
    <script src="./controllers/contactController.js"></script>
    <script src="./controllers/homePageController.js"></script>

    <script src="./services/bloomGraphService.js"></script>

<!--    responsiveness for iphones -->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="orchidApp" ng-controller="HomePageController">
<header>
       
        <div class="plant-count"> 
         <div class="plant-count-text"> <p><span id="large-font"> Number of</span> <br> Living Plants</p> </div>
         <div class="number"> {{count}} </div>
        </div>
        
        
        
        <h1>
            <a href="#"><img src="images/livingplantwhite.svg" alt="Rinard Orchid Greenhouse"></a>
        </h1>
        
     

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="contact">Contact</a></li>
            </ul>
        </nav>
</header>

<main ui-view class="content">
    <!--<div  class="content-wrapper">-->


    <!--</div>-->
</main>

<footer class="sticky-footer">
    <a href="http://cms.bsu.edu/" target="_blank"><img src="images/benny.svg" alt="Ball State University"></a>
</footer>
